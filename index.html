<!DOCTYPE html>
<html>
<head>
    <title>Character counter</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <script src="script/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Count Your Characters</h1>
        <textarea rows="10" cols="30" id="text" onkeyup="count();" placeholder="Enter Some Text"></textarea>
        <h3>Total Characters: <span id="total">0</span></h3>
    </div>
</body>
</html>
